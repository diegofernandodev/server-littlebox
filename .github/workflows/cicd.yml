name: Deploy Node Application

on:
  push: 
    branches:
      - mean-ec2-docker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}       
      - name: Build docker image
        run: docker build -t diockerhub/server .  
      - name: Publish image to docker hub
        run: docker push diockerhub/server:latest
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull diockerhub/server:latest
      - name: Delete old container
        run: docker rm -f server-container  
      - name: Run docker container
        run: docker run -d -p 4000:4000 --name nodejs-app-container diockerhub/server  